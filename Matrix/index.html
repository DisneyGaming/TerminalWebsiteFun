<!DOCTYPE html>
<html>
    <head>
        <title>The Matrix</title>
        <style>
            body {
                background-color: black;
                color: green;
                font-family: "Courier New", Courier, monospace;
                font-size: 20px;
                line-height: 1.5;
                overflow: hidden;
            }
            .matrix {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                text-align: center;
                white-space: nowrap;
                width: 100%;
            }
            .stream {
                display: inline-block;
                margin: 0 10px;
                opacity: 0.1;
                animation: stream 10s linear infinite;
                width: 100%;
            }
            @keyframes stream {
                0% {
                    transform: translateY(-100%);
                    opacity: 0.1;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(100%);
                    opacity: 0.1;
                }
            }
            .falling {
                position: absolute;
                top: -10px;
                font-size: 20px;
                color: #0F0;
                opacity: 0.8;
                animation: fall 2s linear forwards;
                transform-origin: 50% 50%;
            }
            @keyframes fall {
                0% {
                    transform: translateY(-10px) rotateX(0deg);
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(100vh) rotateX(360deg);
                    opacity: 0;
                }
            }
            .matrix:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
                z-index: -1;
            }
            .matrix:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                height: 80%;
                border: 2px solid #0F0;
                border-radius: 5px;
                box-shadow: 0 0 10px #0F0, 0 0 20px #0F0, 0 0 30px #0F0, 0 0 40px #0F0, 0 0 50px #0F0;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="matrix">
            <div class="stream"></div>
        </div>
        <script>
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;':\",./<>?`~";
            const matrix = document.querySelector(".matrix");
            const stream = document.querySelector(".stream");
            const charWidth = 10;
            const matrixWidth = matrix.offsetWidth;
            const numChars = Math.floor(matrixWidth / charWidth);
            const delay = 100;
            setInterval(() => {
                const char = chars.charAt(Math.floor(Math.random() * chars.length));
                const span = document.createElement("span");
                span.textContent = char;
                span.classList.add("falling");
                span.style.left = Math.floor(Math.random() * matrixWidth) + "px";
                stream.appendChild(span);
                setTimeout(() => {
                    span.remove();
                }, 2000);
            }, delay);
        </script>
    </body>
</html>
